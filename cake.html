<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ケーキデザイン</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-100">
    <div class="container mx-auto py-10">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-pink-800">素敵なケーキデザイン</h1>
            <p class="text-lg text-pink-600">あなただけの特別なケーキを作りましょう！</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
            <img src="cake_image.jpeg" alt="ケーキ画像" class="w-full h-auto rounded-lg mb-6">
            <h2 class="text-2xl font-bold text-pink-700">デザインのアイデア</h2>
            <p class="text-pink-600 mt-2">このケーキは、しっとりとしたスポンジケーキの上に、たっぷりの生クリームと新鮮なフルーツをあしらっています。チョコレートとフルーツのコンビネーションが絶妙です。</p>
            <button class="mt-4 bg-pink-600 text-white py-2 px-4 rounded-lg">作り方を見る</button>
        </div>
    </div>
</body>
</html>
